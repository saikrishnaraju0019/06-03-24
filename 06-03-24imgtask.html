<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div:hover+img {
            rotate: 45deg;
        }


        .div2:hover+img {
            rotate: 150deg;
        }

        .div3:hover+img {
            rotate: 200deg;
        }

        .div4:hover+img {
            rotate: 250deg;
        }

        .div5:hover+img {
            rotate: 360deg;
        }
    </style>
</head>

<body>
    <div class="div" style="border: 2px solid red; height:auto; width:auto; display: inline; font-weight:bolder">
        Rotate 45deg
    </div>
    <img src="https://hanumanimages.com/wp-content/uploads/2023/03/powerful-hanuman-wallpaper-ultra-HD-576x1024.jpg"
        height="300" width="200">


    <div class="div2" style="border: 2px solid red; height:auto; width:auto; display: inline; font-weight:bolder">
        Rotate 150deg
    </div>
    <img src="https://hanumanimages.com/wp-content/uploads/2023/03/powerful-hanuman-wallpaper-ultra-HD-576x1024.jpg"
        height="300" width="200">

    <div class="div3" style="border: 2px solid red; height:auto; width:auto; display: inline; font-weight:bolder">
        Rotate 200deg
    </div>
    <img src="https://hanumanimages.com/wp-content/uploads/2023/03/powerful-hanuman-wallpaper-ultra-HD-576x1024.jpg"
        height="300" width="200">



    <div class="div4" style="border: 2px solid red; height:auto; width:auto; display: inline; font-weight:bolder">
        Rotate 250deg
    </div>
    <img src="https://hanumanimages.com/wp-content/uploads/2023/03/powerful-hanuman-wallpaper-ultra-HD-576x1024.jpg"
        height="300" width="200">
    <br>

    <div class="div5" style="border: 2px solid red; height:auto; width:auto; display: inline; font-weight:bolder">
        Rotate 360deg
    </div>
    <img src="https://hanumanimages.com/wp-content/uploads/2023/03/powerful-hanuman-wallpaper-ultra-HD-576x1024.jpg"
        height="300" width="200">


</body>

</html>
